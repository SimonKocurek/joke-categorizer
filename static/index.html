<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
<style>
    body, h1, h2, h3, h4, h5 {
        font-family: "Poppins", sans-serif
    }

    body {
        font-size: 16px;
    }

    .w3-half img {
        margin-bottom: -6px;
        margin-top: 16px;
        opacity: 0.8;
        cursor: pointer
    }

    .w3-half img:hover {
        opacity: 1
    }

    a {
        transition: background-color 0.5s;
    }

    .company {
        position: relative;
        width: calc(100% / 2 - 1rem);
        display: inline-flex;
        flex-direction: column;
        justify-content: space-between;
        margin-left: 1rem;
        margin-top: 1rem;
        padding-top: 0.75rem;
        border-radius: 6px;
        background-color: white;
        box-shadow: 0 0 0 1px #c5d0d1;
        backface-visibility: hidden;
        transform-origin: 10% 50%;
        z-index: 1;
    }

    @media (min-width: 800px) {
        .company {
            width: calc(100% / 3 - 1rem);
        }
    }

    .company-move {
        transition: all 600ms ease-in-out 50ms;
    }

    .company-enter-active {
        transition: all 300ms ease-out;
    }

    .company-leave-active {
        transition: all 200ms ease-in;
        position: absolute;
        z-index: 0;
    }

    .company-enter, .company-leave-to {
        opacity: 0;
    }

    .company-enter {
        transform: scale(0.9);
    }

    .company__data {
        line-height: 1.3;
    }

    .company__label {
        font-size: 0.8rem;
    }

    .company__rating {
        text-align: center;
    }

    .company__info {
        padding: 0 0.75rem;
        text-align: center;
    }

    .company__logo {
        width: 3rem;
        height: 3rem;
        margin: 0 auto;
    }

    .company__name {
        height: 2.5rem;
        margin: 0.75rem 0;
        font-size: 1.3rem;
        font-weight: 200;
        text-align: center;
    }

    .company__slogan {
        height: 2rem;
        text-align: center;
        font-weight: 400;
        text-transform: capitalize;
    }

    .company__details {
        margin-top: 1.5rem;
        padding: 5px 30px;
        background-color: rgba(197, 208, 209, 0.1);
        border-top: 1px solid #c5d0d1;
    }

    .company__country:hover {
        text-decoration: underline;
        cursor: pointer;
    }

    .nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        white-space: nowrap;
        margin: 0 1rem;
        padding: 2rem 0.5rem 1rem;
        border-bottom: 1px solid #c5d0d1;
    }

    #app {
        display: flex;
        flex-direction: column;
        position: absolute;
        width: 100%;
        bottom: 0;
        top: 0;
    }

    img {
        max-width: 175px;
        max-height: 160px;
    }

    .js .inputfile {
        width: 0.1px;
        height: 0.1px;
        opacity: 0;
        overflow: hidden;
        position: absolute;
        z-index: -1;
    }

    .inputfile {
        width: 0.1px;
        height: 0.1px;
        opacity: 0;
        overflow: hidden;
        position: absolute;
        z-index: -1;
    }

    .inputfile + label {
        max-width: 80%;
        font-size: 1.25rem;
        /* 20px */
        font-weight: 700;
        text-overflow: ellipsis;
        white-space: nowrap;
        cursor: pointer;
        display: inline-block;
        overflow: hidden;
        padding: 0.625rem 1.25rem;
        /* 10px 20px */
    }

    .no-js .inputfile + label {
        display: none;
    }

    .inputfile:focus + label,
    .inputfile.has-focus + label {
        outline: 1px dotted #000;
        outline: -webkit-focus-ring-color auto 5px;
    }

    .inputfile + label * {
        /* pointer-events: none; */
        /* in case of FastClick lib use */
    }

    .inputfile + label svg {
        width: 1em;
        height: 1em;
        vertical-align: middle;
        fill: currentColor;
        margin-top: -0.25em;
        /* 4px */
        margin-right: 0.25em;
        /* 4px */
    }

    .inputfile-4 + label {
        color: #2196f3;
    }

    .inputfile-4:focus + label,
    .inputfile-4.has-focus + label,
    .inputfile-4 + label:hover {
        color: #1d79c8;
    }

    .inputfile-4 + label figure {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background-color: #2196f3;
        display: block;
        padding: 20px;
        margin: 0 auto 10px;
    }

    .inputfile-4:focus + label figure,
    .inputfile-4.has-focus + label figure,
    .inputfile-4 + label:hover figure {
        background-color: #1d79c8;
    }

    .inputfile-4 + label svg {
        width: 100%;
        height: 100%;
        fill: #f1e5e6;
    }
</style>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<body>

<div id="app">
    <nav class="w3-sidebar w3-blue w3-collapse w3-top w3-large w3-padding"
         style="z-index:3;width:300px;font-weight:bold;"
         id="mySidebar"><br>
        <a href="javascript:void(0)" onclick="w3_close()" class="w3-button w3-hide-large w3-display-topleft"
           style="width:100%;font-size:22px">Close Menu</a>
        <div class="w3-container">
            <h3 class="w3-padding-64"><b>Meme<br>Categorizer</b></h3>
        </div>
        <div class="w3-bar-block">
            <a v-for="category in categories" onclick="w3_close()" v-on:click="changeEnabled(category)"
               class="w3-bar-item w3-button w3-hover-white">{{ enabledSign(category.enabled) }}{{ capitalized(category)
                }}</a>
        </div>
    </nav>

    <header class="w3-container w3-top w3-hide-large w3-blue w3-xlarge w3-padding">
        <a href="javascript:void(0)" class="w3-button w3-blue w3-margin-right" onclick="w3_open()">&#9776;</a>
        <span>Company Name</span>
    </header>

    <div class="w3-overlay w3-hide-large" onclick="w3_close()" style="cursor:pointer" title="close side menu"
         id="myOverlay"></div>

    <div class="w3-main" style="margin-top: 80px;margin-left: 370px;margin-right: 60px;flex: 1;">

        <transition-group name="company" tag="ul" class="content__list">
            <li class="company" :key="'adder'">
                <div class="company__info">
                    <form action="/categories" method="post" id="form" enctype="multipart/form-data">
                        <input type="file" name="file" id="file" class="inputfile inputfile-4"
                               data-multiple-caption="{count} files selected" multiple="">
                        <label for="file">
                            <figure>
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="17" viewBox="0 0 20 17">
                                    <path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"></path>
                                </svg>
                            </figure>
                            <span>Upload new meme…</span></label>
                    </form>
                </div>

                <ul class="company__details">
                </ul>
            </li>

            <li class="company" v-for="meme in filteredMemes" :key="meme.url">
                <div class="company__info">
                    <img v-bind:src="imageUrl(meme.url)">
                </div>

                <ul class="company__details">
                    <li class="company__data" v-for="category in meme.categories">
                        <label class="company__label">{{ category }}</label>
                    </li>
                </ul>
            </li>
        </transition-group>
    </div>

    <div class="w3-light-grey w3-container w3-padding-32" style="margin-top:75px;padding-right:58px"><p
            class="w3-right">
        Made during <a href="https://hackkosice.com" target="_blank"
                       class="w3-hover-opacity">Hack Kosice</a></p></div>
</div>
<script>
    // Script to open and close sidebar
    function w3_open() {
        document.getElementById("mySidebar").style.display = "block";
        document.getElementById("myOverlay").style.display = "block";
    }

    function w3_close() {
        document.getElementById("mySidebar").style.display = "none";
        document.getElementById("myOverlay").style.display = "none";
    }

    // Modal Image Gallery
    function onClick(element) {
        document.getElementById("img01").src = element.src;
        document.getElementById("modal01").style.display = "block";
        var captionText = document.getElementById("caption");
        captionText.innerHTML = element.alt;
    }

    document.addEventListener("DOMContentLoaded", function (event) {
        var inputs = document.querySelectorAll('.inputfile');
        Array.prototype.forEach.call(inputs, function (input) {
            var label = input.nextElementSibling,
                labelVal = label.innerHTML;

            input.addEventListener('change', function (e) {
                document.forms['form'].submit();
            });
        });
    });

    new Vue({
        el: '#app',
        data: {
            categories: [],
            memes: []
        },
        methods: {
            capitalized: function (word) {
                if (!word['tag']) {
                    return '';
                }
                return word['tag'].charAt(0).toUpperCase() + word['tag'].slice(1);
            },

            enabledSign: function (enabled) {
                if (enabled) {
                    return '•  ';
                } else {
                    return '   ';
                }
            },

            changeEnabled: function (changed) {
                changed['enabled'] = !changed['enabled'];
            },

            imageUrl: function (url) {
                return `http://127.0.0.1:5000/static/memes/${url}`
            }
        },
        computed: {
            filteredMemes: function () {
                var none = this.categories.filter(a => a.enabled).length === 0;
                if (none) {
                    return this.memes;
                }

                var b = this.categories.filter(a => a.enabled);
                return this.memes.filter(a => {
                    return b.every(cat => {
                        return a.categories.find(c => c === cat.tag);
                    })
                });
            }
        },
        beforeMount() {
            fetch('http://127.0.0.1:5000/listimages')
                .then(res => res.json())
                .then(res => {
                    var files = res['files'];
                    files.forEach(file => {
                        categories = file['tags'] ? JSON.parse(file['tags'].replace(/'/g, '\"')) : [];

                        this.memes.push({
                            'url': file['path'],
                            'categories': categories
                        });

                        categories.forEach(tag => {
                            if (this.categories.filter(a => a.tag === tag).length === 0) {
                                this.categories.push({tag: tag, enabled: false})
                            }
                        });
                    });
                });
        }
    });
</script>

</body>
</html>
